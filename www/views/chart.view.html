<ion-view view-title="Search" >

  <ion-content >
    <div class = "item item-divider">

      <form class="list" >


  <!-- <label class="item item-input" name="entry-server">
      <span class="input-label">Server Adresse:</span>
      <input type="text" ng-model="settings.midata.server">
  </label> -->
  <button class="button button-stable button-block">Verbinden</button>
</form>
</div>

      <div class="card" >
        <div class="item item-divider">
            Line Chart
        </div>
        <div class="item item-text-wrap">
            <canvas id="line" class="chart chart-line" chart-data="data" chart-labels="labels" chart-legend="true" chart-series="series" chart-options="{showTooltips: true}"></canvas>
        </div>
      </div>

      <div class="card" >
        <div class="item item-divider">
            Doughnut Chart
        </div>
        <div class="item item-text-wrap">
            <canvas id="doughnut" class="chart chart-doughnut" chart-data="data" chart-labels="labels" chart-legend="true" chart-series="series" chart-options="{showTooltips: true}"></canvas>
        </div>
      </div>

<div class="card"  ng-repeat="chartData in chartDatas">
  <div class="item item-divider">
    {{chartData.parameterName}}
  </div>
        <div class="item item-text-wrap">
            <canvas  id="line" class="chart chart-line" chart-data="data" chart-labels="labels" chart-legend="true" chart-series="series" chart-options="{showTooltips: true}"></canvas>
        </div>
      </div>
      </div>
  </ion-content>

</ion-view>
<ion-view>
    <ion-nav-title>
        Profile
    </ion-nav-title>
    <ion-content>
        <h1>This is profile page</h1>
        Username: {{profile.userName}}
    </ion-content>
</ion-view>
